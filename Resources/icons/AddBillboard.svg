        fill="#4a90d9" stroke="#2c5aa0" stroke-width="2"/>

  <!-- Text lines representing billboard text -->
  <line x1="14" y1="22" x2="50" y2="22" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="14" y1="32" x2="42" y2="32" stroke="white" stroke-width="3" stroke-linecap="round"/>

  <!-- Support post -->
