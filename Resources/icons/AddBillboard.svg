  <!-- Ground line -->
  <line x1="20" y1="56" x2="44" y2="56" stroke="#444" stroke-width="2" stroke-linecap="round"/>

  <!-- Green "+" badge -->
  <circle cx="52" cy="52" r="10" fill="#22aa22" stroke="white" stroke-width="2"/>
  <line x1="52" y1="46" x2="52" y2="58" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="46" y1="52" x2="58" y2="52" stroke="white" stroke-width="4" stroke-linecap="round"/>
</svg>
